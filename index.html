<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>

<body>
    <table id="table_id" class="table_class">
        <thead>
            <tr>
                <th scope="col" class="toSort defaultSort">Name</th>
                <th scope="col" class="toSort">Age</th>
                <th scope="col">Third Column</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Goofy
                </td>
                <td>89</td>
                <td>
                   Third Column Text
                </td>
            </tr>

            <tr>
                <td>
                    Mickey Mouse
                </td>
                <td>93</td>
                <td>
                   Third Column Text
                </td>
            </tr>
        </tbody>
    </table>

    <script src="mysortingtable/MySortingTable.js"></script>
    <script>
        var table = new MySortingTable('#table_id');
    </script>

</html>
